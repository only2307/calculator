<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Basic Calculator</h1>
        <div id="calc">
            <div id="display"></div>
            <button class="numbers borders" id="nine">9</button>
            <button class="numbers borders" id="eight">8</button>
            <button class="numbers borders" id="seven">7</button>
            <button class="numbers borders" id="six">6</button>
            <button class="numbers borders" id="five">5</button>
            <button class="numbers borders" id="four">4</button>
            <button class="numbers borders" id="three">3</button>
            <button class="numbers borders" id="two">2</button>
            <button class="numbers borders" id="one">1</button>
            <button class="numbers borders" id="zero">0</button>
            <button class="borders" id="clear">Clear</button>
            <button class="borders" id="equal">=</button>
            <button class="operators borders" id="add">+</button>
            <button class="operators borders" id="subtract">-</button>
            <button class="operators borders" id="multiply">*</button>
            <button class="operators borders" id="divide">/</button>
        </div>
    </div>
</body>
</html>
